<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заметки</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        html {
            background-color: black;
            font-family: "Roboto Mono", "Courier New", monospace;
            color: #21f80a;
        }

        body {
            margin: 0;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #logoutBtn {
            background-color: #21f80a;
            border: 1px solid #21f80a;
            color: black;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #logoutBtn:hover {
            background-color: #2bff0b;
        }

        #fullname {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
        }

        .note-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .note-rectangle {
            border: 1px solid #21f80a;
            background-color: rgba(33, 248, 10, 0.1);
            padding: 10px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            overflow-wrap: break-word;
        }

        .minus-button {
            display: inline-flex;
            width: 80px;
            height: 20px;
            margin-left: 10px;
            font-size: 108px;
            text-align: center;
            line-height: 0;
            position: relative;
            border: 1px solid #21f80a;
            background-color: rgba(33, 248, 10, 0.1);
            color: #21f80a;
            cursor: pointer;
        }

        .minus-button:hover {
            background-color: rgba(33, 248, 10, 0.3);
        }

        #inputContainer {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #textInput {
            width: 100%;
            max-width: 800px;
            resize: none;
            overflow: hidden;
            margin-left: 10px;
            height: auto;
            min-height: 50px;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            background-color: rgba(33, 248, 10, 0.1);
            border: 1px solid #21f80a;
            color: #21f80a;
        }

        #submitBtn {
            width: 80px;
            height: 80px;
            margin-left: 10px;
            font-size: 24px;
            text-align: center;
            line-height: 80px;
            background-color: rgba(33, 248, 10, 0.
            1);
border: 1px solid #21f80a;
color: #21f80a;
cursor: pointer;
}

#submitBtn:hover {
        background-color: rgba(33, 248, 10, 0.3);
    }

    @media screen and (min-width: 768px) {
        #submitBtn {
            font-size: 72px;
            height: 75px;
        }

        .note-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    }
</style>
</head>
<body>
    <button id="logoutBtn" onclick="logout()">Выйти</button>
    <div id="fullname">Привет, [Ваше имя]</div>
    <div id="app" class="centered">
        <div id="notes">
            <!-- Заметки появятся здесь -->
        </div>
        <div id="inputContainer">
            <textarea id="textInput" placeholder="Напишите заметку..."></textarea>
            <button id="submitBtn" onclick="addNote()">+</button>
        </div>
    </div>
    <script>
        let notes = [];
    
        function addNote() {
            const textInput = document.getElementById("textInput");
            const text = textInput.value.trim();
    
            if (text !== "") {
                notes.push(text);
                textInput.value = "";
                updateNotes();
            }
        }
    
        function deleteNote(index) {
            notes.splice(index, 1);
            updateNotes();
        }
    
        function updateNotes() {
            const notesContainer = document.getElementById("notes");
            notesContainer.innerHTML = "";
    
            for (let i = 0; i < notes.length; i++) {
                const noteContainer = document.createElement("div");
                noteContainer.className = "note-container";
                const note = document.createElement("div");
                note.className = "note-rectangle";
                note.innerText = notes[i];
                noteContainer.appendChild(note);
                const deleteBtn = document.createElement("div");
                deleteBtn.className = "minus-button";
                deleteBtn.innerText = "-";
                deleteBtn.onclick = () => deleteNote(i);
                noteContainer.appendChild(deleteBtn);
                notesContainer.appendChild(noteContainer);
            }
        }
    
        function logout() {
            // Выполните код для выхода из системы здесь
        }
    </script>
    </body>
    </html>
