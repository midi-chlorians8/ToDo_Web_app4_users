<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script>
        let token = "";

        async function submitForm(event) {
            event.preventDefault();
            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://0.0.0.0:8001/user/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    fullname: fullname,
                    email: email,
                    password: password
                })
            });

            if (response.ok) {
    const result = await response.json();
    console.log(result);
    token = result.token.access_token;  // extract access_token from token object
    alert("Registration successful!");
    document.getElementById("continueButton").style.display = "block";
} else {
    const error = await response.json();
    console.error(error);
    alert("Registration failed: " + error.detail);
}


        }

        function navigateToNewPage() {
            location.href = `http://0.0.0.0:8001/new_page?token=${token.token}`;
        }
    </script>
</head>
<body>
    <h1>User Registration</h1>
    <form id="registrationForm" onsubmit="submitForm(event)">
        <label for="fullname">Full name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>
    <button id="continueButton" style="display: none;" onclick="navigateToNewPage()">Continue</button>
</body>
</html>
